<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/b7f932f680.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Tea House</title>
</head>
<body>
    <!-- Main Content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
         <header class="flex pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-6xl md:text-7xl font-extrabold">
                    It's good <br> tea time at The Tea House
                </h1>

                <br>
                <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-lg text-white font-bold ">Explore More  <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
             </div>
             <!-- image Content -->
              <div class="relative">
                <!-- image -->
                 <div>
                    <img class="w-full" src="images/banner.png" alt="">
                 </div>
                <!-- card -->
                 <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                     <div> <i class="fa-solid fa-star text-3xl text-[#FFC850]"></i></div>
                     <!-- Text -->
                      <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                      </div>
                 </div>
              </div>
         </header>
     </main>
</body>
</html>
